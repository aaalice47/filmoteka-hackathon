<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:400,500&display=swap"
      rel="stylesheet"
    />
    <title>Movies</title>
  </head>

  <body>
    <header class="header">
      <div class="js-header container ">
        <a href="#" class="logo-website">
          <img src="./images/logo.png" alt="logo" class="logo-img" />
        </a>
        <nav class="nav-website">
          <ul class="nav-list">
            <li class="js-home nav-list__item home-item" data-action="home">home</li>
            <li class="js-watched nav-list__item" data-action="library">my library</li>
          </ul>
        </nav>
      </div>
      <div class="searchWebsite">
        <form action="search container">
          <input
            type="text"
            class="js-search-input searchInput"
            placeholder="write movie name"
          />
        </form>
      </div>
    </header>

    <main class="js-main">
    </main>
    <footer class="footer">
      <p class="info-footer">made by group</p>
    </footer>
  </body>
</html>
